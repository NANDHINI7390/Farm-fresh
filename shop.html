        let allFoods = [...salads, ...hotSale, ...popularity];

        function generateFoodCards(category) {
            const foodContainer = document.getElementById('foodContainer');
            foodContainer.innerHTML = '';

            category.forEach(food => {
                const foodCard = document.createElement('div');
                foodCard.classList.add('food-card');

                const foodImage = document.createElement('img');
                foodImage.src = food.image;
                foodImage.alt = food.name;
                foodImage.classList.add('food-image');

                const foodDetails = document.createElement('div');
                foodDetails.classList.add('food-details');

                const foodName = document.createElement('h3');
                foodName.textContent = food.name;

                const foodInfo = document.createElement('div');
                foodInfo.classList.add('info');

                const foodTime = document.createElement('span');
                foodTime.textContent = food.time;

                const foodPrice = document.createElement('span');
                foodPrice.classList.add('price');
                foodPrice.textContent = food.price;

                const foodRating = document.createElement('div');
                foodRating.classList.add('rating');

                for (let i = 0; i < 5; i++) {
                    const star = document.createElement('i');
                    star.classList.add('fa', i < Math.floor(food.rating) ? 'fa-star' : 'fa-star-o');
                    foodRating.appendChild(star);
                }

                const foodButton = document.createElement('div');
                foodButton.innerHTML = `
                    <button class="add-button"><i class="fa fa-plus"></i> Add</button>
                    <div class="quantity-controls hidden">
                        <button class="decrease-qty">-</button>
                        <span class="qty">1</span>
                        <button class="increase-qty">+</button>
                    </div>
                `;

                foodButton.querySelector('.add-button').addEventListener('click', function() {
                    const quantityControls = this.nextElementSibling;
                    quantityControls.classList.toggle('hidden');
                    this.classList.add('hidden');
                });

                foodButton.querySelector('.increase-qty').addEventListener('click', function() {
                    const qtySpan = this.previousElementSibling;
                    let qty = parseInt(qtySpan.textContent);
                    qty++;
                    qtySpan.textContent = qty;
                });

                foodButton.querySelector('.decrease-qty').addEventListener('click', function() {
                    const qtySpan = this.nextElementSibling;
                    let qty = parseInt(qtySpan.textContent);
                    if (qty > 1) {
                        qty--;
                        qtySpan.textContent = qty;
                    } else {
                        this.closest('.quantity-controls').classList.add('hidden');
                        this.closest('.food-details').querySelector('.add-button').classList.remove('hidden');
                    }
                });

                foodInfo.appendChild(foodTime);
                foodInfo.appendChild(foodPrice);

                foodDetails.appendChild(foodName);
                foodDetails.appendChild(foodInfo);
                foodDetails.appendChild(foodRating);

                if (food.description) {
                    const foodDescription = document.createElement('p');
                    foodDescription.textContent = food.description;
                    foodDetails.appendChild(foodDescription);
                }

                foodDetails.appendChild(foodButton);

                foodCard.appendChild(foodImage);
                foodCard.appendChild(foodDetails);

                foodContainer.appendChild(foodCard);
            });
        }
